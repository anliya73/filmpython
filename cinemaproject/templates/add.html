<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2>Add New Movie</h2>
 <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <input type="text"   name="title" placeholder="Enter your movie name">
      <input type="text"   name="description" placeholder="Enter the movie description ">
      <input type="text"   name="release_date" placeholder="Enter your movie year">
      <input type="text"   name="actors" placeholder="Enter your actors name">
      <input type="text"   name="category" placeholder="Enter your Category">
      <input type="text"   name="trailer_link" placeholder="enter place trailer_link">
      <input type="file"   name="image" required>
      <input type="submit" >
</form>
</body>
</html>
